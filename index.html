---
layout: default
---

<div class="home">

  <h1 class="page-heading">Aulas</h1>

  <ul class="post-list">
    {% for aula in site.aulas %}
      <li>
        <span class="post-meta">{{ aula.date | date: "%b %-d, %Y" }}</span>
        
        <h2>
          <a class="post-link" href="{{ aula.url | prepend: site.baseurl }}">
            {{ aula.title }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
